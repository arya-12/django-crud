<!-- templates/app/task_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Delete</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at top left, #2e2e38, #1b1b2f);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white">
  <div class="bg-white/10 backdrop-blur-md p-10 rounded-2xl shadow-xl w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-6">⚠️ Confirm Delete</h1>
    <p class="mb-8">Are you sure you want to delete the task:  
      <span class="font-semibold text-red-400">"{{ task.title }}"</span>?
    </p>

    <form method="POST" class="flex justify-center gap-4">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 hover:bg-red-700 px-6 py-2 rounded-lg shadow-md transition-all">
        Yes, Delete
      </button>
      <a href="{% url 'task_list' %}" class="bg-gray-600 hover:bg-gray-700 px-6 py-2 rounded-lg shadow-md transition-all">
        Cancel
      </a>
    </form>
  </div>
</body>
</html>
